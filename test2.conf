server
{
    index image.html;
    server_name localhost;

    listen 80;

    error_page /404.html;

    client_max_body_size 1M;

    allowed_functions GET/PUT;

    basic_auth on;
    basic_auth_file ../.htpasswd;

    root ../public;

    location /tmp
    {
        root ../;
        autoindex on;
        index index.html;
    }

    location /test.php
    {
        root ../sectest/;
    }
}
